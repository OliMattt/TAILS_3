<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - TAILS</title>
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="usuarios.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header class="cabecalho-cliente">
        <div class="container">
            <div class="logo-area">
                <img src="../../images/logo.png" alt="TAILS" class="logo">
                <span>Área da Clínica</span>
            </div>
            <nav class="nav-cliente">
                <ul>
                    <li><a href="../dashboard.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="../tutores/tutores.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="../pets/pets.html"><i class="fas fa-paw"></i> Pets</a></li>
                    <li><a href="../agenda/agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
                    <li><a href="usuarios.html"><i class="fas fa-user-cog"></i> Usuários</a></li>
                    <li><a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="conteudo-principal">
        <div class="container">
            <section class="form-section">
                <h2><i class="fas fa-user-plus"></i> Registrar Novo Usuário</h2>
                <form id="formNovoUsuario">
                    <div class="form-group">
                        <label for="inputNome">Nome Completo*</label>
                        <input type="text" id="inputNome" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email*</label>
                        <input type="email" id="inputEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="inputSenha">Senha Provisória*</label>
                        <input type="password" id="inputSenha" required>
                    </div>
                    <div class="form-group">
                        <label for="inputCargo">Cargo*</label>
                        <select id="inputCargo" required>
                            <option value="">Selecione um cargo...</option>
                            <option value="Veterinário">Veterinário</option>
                            <option value="Recepcionista">Recepcionista</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Cadastrar Usuário
                    </button>
                </form>
            </section>

            <section class="table-section">
                <h2><i class="fas fa-users-cog"></i> Usuários da Clínica</h2>
                <div class="table-container">
                    <table id="tabelaUsuarios">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Cargo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="rodape-cliente">
        <div class="container">
            <p>TAILS - Gestão Veterinária Integrada</p>
            <p>&copy; 2025 Todos os direitos reservados</p>
        </div>
    </footer>

    <script type="module" src="../../firebase-config.js"></script>
    <script type="module" src="usuarios.js"></script>
</body>
</html>
