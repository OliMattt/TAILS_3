<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - TAILS</title>
    <link rel="stylesheet" href="agenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div id="loader-overlay" style="display: none;"><i class="fas fa-spinner fa-spin"></i></div>

    <div class="container">
        <header class="header-agenda">
            <div class="logo">
                <a href="../dashboard.html" title="Voltar ao Dashboard"><i class="fas fa-arrow-left"></i></a>
                <h1>Agenda Veterinária</h1>
            </div>
            <div class="header-actions">
                <div class="date-navigation">
                    <button id="btnPrevWeek" class="btn-nav" title="Semana Anterior"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentWeek"></h2>
                    <button id="btnNextWeek" class="btn-nav" title="Próxima Semana"><i class="fas fa-chevron-right"></i></button>
                    <button id="btnToday" class="btn-today">Hoje</button>
                </div>
                <button id="btnNovoAgendamento" class="btn-primary">
                    <i class="fas fa-plus"></i> Novo Agendamento
                </button>
            </div>
        </header>

        <div class="agenda-container">
            <div class="time-column">
                <div class="time-header">Horário</div>
                <div class="time-slots" id="time-slots-sidebar"></div>
            </div>
            <div class="agenda-main" id="agenda-main-grid">
                </div>
        </div>
    </div>

    <div id="modalAgendamento" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Novo Agendamento</h2>
            <form id="formAgendamento">
                <input type="hidden" id="editingAppointmentId"> <div class="form-row">
                    <div class="form-group">
                        <label for="inputPet">Pet:</label>
                        <select id="inputPet" required></select>
                    </div>
                    <div class="form-group">
                        <label for="inputVeterinario">Veterinário:</label>
                        <select id="inputVeterinario" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputServico">Serviço:</label>
                    <select id="inputServico" required>
                        <option value="">Selecione um serviço</option>
                        <option value="consulta">Consulta</option>
                        <option value="vacina">Vacinação</option>
                        <option value="exame">Exames</option>
                        <option value="banho">Banho e Tosa</option>
                        <option value="cirurgia">Cirurgia</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputData">Data:</label>
                        <input type="date" id="inputData" required>
                    </div>
                    <div class="form-group">
                        <label for="inputHora">Hora:</label>
                        <input type="time" id="inputHora" required step="1800">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDuracao">Duração (minutos):</label>
                    <input type="number" id="inputDuracao" value="30" step="30" min="30" required>
                </div>
                <div class="form-group">
                    <label for="inputObservacoes">Observações:</label>
                    <textarea id="inputObservacoes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar Agendamento</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Detalhes do Agendamento</h2>
            <div id="detalhesConteudo">
                </div>
            <div class="modal-actions">
                <button type="button" id="btnExcluir" class="btn-danger"><i class="fas fa-trash"></i> Excluir</button>
                <button type="button" id="btnEditar" class="btn-edit"><i class="fas fa-edit"></i> Editar</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../firebase-config.js"></script>
    <script type="module" src="agenda.js"></script>
</body>
</html>
