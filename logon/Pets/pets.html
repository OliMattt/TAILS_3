<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets - Clínica Veterinária</title>
    <link rel="stylesheet" href="pets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paw"></i> Cadastro de Pets</h1>
            <p>Clínica Veterinária TAILS</p>
            <nav class="nav-cliente">
                <ul>
                    <li><a href="../logon.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
                    <li><a href="../../index.html" class="btn-sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </nav>
        </header>

        <section class="form-cadastro">
            <h2>Registrar Novo Pet</h2>
            <form id="petForm">
                <div class="form-group">
                    <label for="petName">Nome do Pet:</label>
                    <input type="text" id="petName" required>
                </div>

                <div class="form-group">
                    <label for="petType">Espécie:</label>
                    <select id="petType" required>
                        <option value="">Selecione...</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="ave">Ave</option>
                        <option value="roedor">Roedor</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="petBreed">Raça:</label>
                    <input type="text" id="petBreed">
                </div>

                <div class="form-group">
                    <label for="petAge">Idade (anos):</label>
                    <input type="number" id="petAge" min="0" max="30">
                </div>

                <div class="form-group">
                    <label for="ownerName">Nome do Dono:</label>
                    <input type="text" id="ownerName" required>
                </div>

                <div class="form-group">
                    <label for="ownerPhone">Telefone do Dono:</label>
                    <input type="tel" id="ownerPhone" placeholder="(00) 00000-0000">
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Cadastrar Pet
                </button>
            </form>
        </section>

        <section class="lista-pets">
            <h2>Pets Cadastrados</h2>
            <div class="filtros">
                <input type="text" id="searchInput" placeholder="Buscar por nome...">
                <select id="filterType">
                    <option value="">Todos</option>
                    <option value="cachorro">Cachorros</option>
                    <option value="gato">Gatos</option>
                    <option value="ave">Aves</option>
                    <option value="roedor">Roedores</option>
                </select>
            </div>

            <div id="petsContainer" class="pets-grid">
                <!-- Os pets serão inseridos aqui via JavaScript -->
            </div>
        </section>
    </div>

    <script src="pets.js"></script>
</body>
</html>
